<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="search-box">
            <i class="fa-solid fa-map-location-dot"></i>
            <input type="text" placeholder="Enter Your Location" id="location-text-input">
            <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
        </div>

        <div class="weather-box">
            <div class="info-weather">
                <div class="weather">
                    <img>
                    <div class="temperature-value">
                        <p class="temperature">0
                        </p>
                        <span>Â°C</span>
                    </div>
                    <p class="description">Sunny</p>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humadity">
                <i class="fa-solid fa-water"></i>
                <div class="text-humadity">
                    <div class="info-humadity">
                        <span>0%</span>
                    </div>
                    <p>Humadity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text-wind">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>

            </div>
        </div>

        <div class="not-found">
            <img src="./weather-pics.png/404.png" alt="notfound-image">
            <span>Location Not Found!</span>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
